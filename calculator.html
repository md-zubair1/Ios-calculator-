<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iOS Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f3f3f3;
      margin: 0;
    }
    .calculator {
      width: 300px;
      background-color: #000;
      border-radius: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    }
    .screen {
      background-color: #333;
      color: white;
      font-size: 2em;
      text-align: right;
      padding: 20px;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
    }
    button {
      font-size: 1.5em;
      padding: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button.operator {
      background-color: orange;
      color: white;
    }
    button.number {
      background-color: #444;
      color: white;
    }
    button.clear {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="screen" id="screen">0</div>
    <div class="buttons">
      <button class="clear" onclick="clearScreen()">AC</button>
      <button class="operator" onclick="appendOperator('/')">÷</button>
      <button class="operator" onclick="appendOperator('*')">×</button>
      <button class="operator" onclick="appendOperator('-')">−</button>
      
      <button class="number" onclick="appendNumber(7)">7</button>
      <button class="number" onclick="appendNumber(8)">8</button>
      <button class="number" onclick="appendNumber(9)">9</button>
      
      <button class="operator" onclick="appendOperator('+')">+</button>
      
      <button class="number" onclick="appendNumber(4)">4</button>
      <button class="number" onclick="appendNumber(5)">5</button>
      <button class="number" onclick="appendNumber(6)">6</button>

      <button class="number" onclick="appendNumber(1)">1</button>
      <button class="number" onclick="appendNumber(2)">2</button>
      <button class="number" onclick="appendNumber(3)">3</button>

      <button class="number" style="grid-column: span 2;" onclick="appendNumber(0)">0</button>
      
      <button class="number" onclick="appendDot()">.</button>
      
      <button class="operator" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const screen = document.getElementById('screen');
    
    function clearScreen() {
        screen.innerText = '0';
    }

    function appendNumber(number) {
        if (screen.innerText === '0') {
            screen.innerText = number.toString();
        } else {
            screen.innerText += number.toString();
        }
    }

    function appendOperator(operator) {
        const lastChar = screen.innerText.slice(-1);
        if (!['+', '-', '*', '/'].includes(lastChar)) {
            screen.innerText += operator;
        }
    }

    function appendDot() {
        if (!screen.innerText.includes('.')) {
            screen.innerText += '.';
        }
    }

    function calculate() {
        try {
            screen.innerText = eval(screen.innerText);
        } catch (e) {
            screen.innerText = 'Error';
        }
    }
  </script>
</body>
</html>
